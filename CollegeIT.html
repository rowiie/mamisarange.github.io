    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        /* background-image: linear-gradient(to right, #374254, #adbbc6, #374254); */
        /* background: rgb(90, 89, 90);
        background: linear-gradient(
          37deg,

        background-image: url(presbg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        height: 90vh;
        background-attachment: fixed;
        margin: 0;
        z-index: 1;
      }
      h2 {
        text-align: center;
        color: white;
        font-size: 40px;
        color: #374254;
      }

      .h1bg {
        background-color: #2e3bff;
        color: #ececec;
        border-radius: 20px;
        width: 850px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 24.5%;
        letter-spacing: 1.5px;
        font-weight: normal;
        font-size: 48px;
      }

      /* Image Animation ======================================*/

      .img-animation_2 {
        animation-duration: 0.3s;
        animation-name: slidein;
      }

      @keyframes slidein {
        from {
          margin-top: 80px;
        }
        to {
          margin-top: 37px;
        }
      }

      /* wrapper ======================================= */

      .img1 {
        width: 300px;
        height: 200px;
        transition: 0.2s linear;
      }

      .img1:hover {
        transform: scale(1.2);
      }

      .flexrow {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      footer {
        position: fixed;
        bottom: 0;
        font-size: 30px;
        padding: 10px;
        padding: 0 10px;
        z-index: 1;
        left: 40%;
        bottom: 10px;
      }

      .afooter {
        margin-left: 10px;
        margin-right: 10px;
      }

      a {
        color: white;
        font-size: 20px;
        text-decoration: none;
        text-shadow: 2px 2px 2px #374254;
      }

      .img1 {
        border-radius: 10px;
        width: 200px;
        height: 200px;
        border-style: solid;
        border-color: #0e1424;
        border-width: 4px;
      }

      .p1 {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 25px;
        font-weight: normal;
      }

      .img-side-bg {
        position: absolute;
        height: 110vh;
        width: 20%;
        z-index: -1;
        left: 5%;
      }

      .cropped {
        width: 300px;
        height: 110vh;
        object-fit: cover;
        object-position: 25% 25%;
      }

      /* =============== */

      .nav-area {
        float: right;
        list-style: none;
        margin-top: 180px;
        margin-right: 34.5%;
      }
      .nav-area li {
        display: inline-block;
        padding: 2px 20px;
      }
      .nav-area li a {
        color: black;
        text-decoration: none;
        font-size: 16px;
        font-weight: 550;
        text-align: center;
      }
      .nav-area li a{
        background: #2e3bff;
        border-radius: 5px;
        color: #ececec;
        margin: 0px 10px;
        padding: 8px;
        font-weight: normal;
        font-size: 20px;
        letter-spacing: 1px;
      }

      /* =========== */
      .headerURSlogo {
        position: absolute;
        display: flex;
      }

      .urslogo {
        width: 80px;
        margin: 20px 10px 20px 20px
      }

      .logotext {
        color: #2e3bff;
        margin-top: 50px;
        font-size: 25px;
      }
    </style>

    <header class="headerURSlogo"><img class="urslogo" src="urs logo.png"><div><p class="logotext">University of Rizal System</p><p style="margin-top: -20px; margin-left: 80px;">Morong, Rizal</p></div>
    </p></header>
